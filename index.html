<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Assistant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 450px; height: 600px; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #header { background: #0084ff; color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 1.2em; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; line-height: 1.4; font-size: 0.95em; }
        .user { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot { background: #e4e6eb; color: #1c1e21; align-self: flex-start; border-bottom-left-radius: 4px; }
        #input-area { padding: 15px; border-top: 1px solid #eee; display: flex; background: #fff; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 25px; outline: none; transition: border 0.3s; }
        input:focus { border-color: #0084ff; }
        button { background: #0084ff; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0073e6; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">Business AI Assistant</div>
        <div id="messages">
            <div class="msg bot">Hello! I've analyzed your uploaded documents. How can I help you today?</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msgDiv = document.getElementById('messages');
            const text = input.value.trim();
            if(!text) return;

            // Add user message to UI
            msgDiv.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            msgDiv.scrollTop = msgDiv.scrollHeight;

            try {
                // TALKING TO YOUR RENDER URL
                const response = await fetch('https://ai-business-chatbot-e875.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                if (!response.ok) throw new Error('Backend error');
                
                const data = await response.json();
                msgDiv.innerHTML += `<div class="msg bot">${data.message}</div>`;
            } catch (err) {
                msgDiv.innerHTML += `<div class="msg bot" style="color: red;">Error: Could not connect to the AI brain.</div>`;
            }
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }
    </script>
</body>
</html>
